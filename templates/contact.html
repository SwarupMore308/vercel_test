<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <!-- site metas -->
    <title>BOOKVERSE</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <!-- style css -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <!-- Responsive-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/responsive.css') }}"
    />
    <!-- fevicon -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/fevicon.png') }}"
      type="image/gif"
    />
    <!-- Scrollbar Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/jquery.mCustomScrollbar.min.css') }}"
    />
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script
    ><![endif]-->
  </head>
  <!-- body -->
  <body class="main-layout contact-page">
    <!-- loader  -->
    <div class="loader_bg">
      <div class="loader">
        <img
          src="{{ url_for('static', filename='images/loading.gif') }}"
          alt="#"
        />
      </div>
    </div>
    <!-- end loader -->
    <!-- header -->
    <header>
      <!-- header inner -->
      <div class="header">
        <div class="container">
          <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
              <div class="full">
                <div class="center-desk">
                  <div class="logo">
                    <a href="{{ url_for('hello_world') }}"
                      ><img
                        src="{{ url_for('static', filename='images/logo.png') }}"
                        alt="#"
                        style="height: 50px; width: 50px"
                      />BOOKVERSE</a
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
              <div class="menu-area">
                <div class="limit-box">
                  <nav class="main-menu">
                    <ul class="menu-area-main">
                      <li><a href="{{ url_for('hello_world') }}">Home</a></li>
                      <li><a href="{{ url_for('about') }}">About us</a></li>
                      <li><a href="{{ url_for('contact') }}">Contact us</a></li>
                      <li><a href="{{ url_for('admin') }}">Admin</a></li>
                      <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
                      <li><a href="{{ url_for('login') }}">Login</a></li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end header inner -->
    </header>
    <!-- end header -->
    <div class="about-bg">
      <div class="container">
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div class="abouttitle">
              <h2>Contact Us</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Contact -->
    <div class="Contact">
      <div class="container">
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <form action="{{ url_for('contact_form') }}" method="POST">
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                  <input
                    class="form-control"
                    placeholder="Name"
                    name="name"
                    type="text"
                  />
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                  <input
                    class="form-control"
                    placeholder="Email"
                    name="email"
                    type="Email"
                  />
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                  <input
                    class="form-control"
                    placeholder="Phone Number"
                    name="phone_number"
                    type="text"
                  />
                </div>

                <div class="col-sm-12">
                  <textarea
                    class="textarea"
                    name="message"
                    placeholder="Message"
                  >
Message</textarea
                  >
                </div>
              </div>
              <button class="send-btn">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- end Contact -->
    <!-- footer -->
    <footer>
      <div class="footer">
        <div class="container">
          <div class="row pdn-top-30">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
              <div class="Follow">
                <h3>Follow Us</h3>
              </div>
              <ul class="location_icon">
                <li>
                  <a href="#"
                    ><img
                      src="{{ url_for('static', filename='icon/facebook.png') }}"
                  /></a>
                </li>
                <li>
                  <a href="#"
                    ><img
                      src="{{ url_for('static', filename='icon/Twitter.png') }}"
                  /></a>
                </li>
                <li>
                  <a href="#"
                    ><img
                      src="{{ url_for('static', filename='icon/linkedin.png') }}"
                  /></a>
                </li>
                <li>
                  <a href="#"
                    ><img
                      src="{{ url_for('static', filename='icon/instagram.png') }}"
                  /></a>
                </li>
              </ul>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12">
              <div class="Follow">
                <h3>Newsletter</h3>
              </div>
              <input
                class="Newsletter"
                placeholder="Enter your email"
                type="Enter your email"
              />
              <button class="Subscribe">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- end footer -->
    <!-- Javascript files-->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.0.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plugin.js') }}"></script>
    <!-- sidebar -->
    <script src="{{ url_for('static', filename='js/jquery.mCustomScrollbar.concat.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
  </body>
</html>
